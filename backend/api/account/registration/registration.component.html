<section class="signup  mtb-40">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-box">
                    <h1>Registration</h1>

                    <div class="alert alert-success" *ngif="datasaved">
                        

                    </div>

                    <form (ngsubmit)="onSubmit()"  [formGroup]="regForm">
                        <div class="form-group form-row">
                            <label class="col-md-3">Name : <span class="required">*</span></label>
                            <div class="col-md-9">
                              <input type="text" formcontrolname="Name" class="form-control" placeholder="Name" required="">
                              <span>Please enter Your Name !!!</span>
                            </div>
                        </div>
                        <div class="form-group form-row">

                            <label class="col-md-3">Email: <span class="required">*</span></label>

                            <div class="col-md-9">

                              <input type="text" formcontrolname="Email" class="form-control" placeholder="enter your email" required="">
                              <span>Please enter Your Email!!!</span>

                            </div>
                        </div>
                        <div class="form-group form-row">
                            <label class="col-md-3">Password: <span class="required">*</span></label>
                            <div class="col-md-9">
                              <input type="text" formcontrolname="Password" class="form-control" placeholder="enter your Password" required="">
                              <span>Please enter Your Password!!!</span>
                            </div>
                        </div>


                        <div class="form-group">
                            <button type="submit"  class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>

</section>
